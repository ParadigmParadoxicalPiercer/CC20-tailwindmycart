<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>MyCart-JobPasscard</title>
  
</head>
<body class="bg-white font-sans">

  <!-- Navbar -->
<header class="flex w-full justify-between items-center p-4 border-b border-gray-300">
  <div class="flex items-center space-x-2">
    <img src="https://www.jobpasscard.com/static/images/layout1.5/Logo.png" alt="Job Passcard Logo" class="h-12 w-auto">
  </div>
  <nav class="flex items-center justify-center space-x-6 text-sm font-bold text-gray-700">
    <a href="#">ABOUT US</a>
    <a href="#">PASSCARD</a>
    <a href="#">PROFILE</a>
  </nav>  
    
    <div class="flex items-center space-x-2">
      <button class="relative">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1">1</span>
      </button>
      <a href="#" class="text-blue-600">LOGIN</a>
      <a href="#" class="font-bold">SIGN UP</a>
    </div>
  
</header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto p-8 grid grid-cols-1 md:grid-cols-3 gap-8">
    <!-- Cart Items -->
    <div class="md:col-span-2 space-y-6">
      <h1 class="text-2xl font-bold">My Cart</h1>

      <!-- Item: Google Docs -->
      <div class="flex items-center justify-between p-4 bg-white shadow rounded-lg">
        <div class="flex items-center space-x-4">
          <div class="bg-blue-500 text-white p-4 rounded-lg">
            <i class="fa-regular fa-file-lines"></i>
          </div>
          <div>
            <h2 class="font-semibold">Google Docs</h2>
            <p class="text-sm text-gray-500">Used for business</p>
            <div class="flex items-center space-x-2 mt-1">
              <div class="h-3 w-3 bg-teal-400 rounded-full"></div>
              <div class="h-3 w-3 bg-gray-200 rounded-full"></div>
              <div class="h-3 w-3 bg-gray-200 rounded-full"></div>
              <select class="ml-2 border border-gray-300 text-sm rounded px-2 py-1">
                <option>LV 1-3</option>
                <option selected>LV 2-3</option>
                <option>LV 3-3</option>
              </select>
            </div>
          </div>
        </div>
        <div class="text-right font-semibold">THB 150</div>
      </div>

      <!-- Item: Google Slides -->
      <div class="flex items-center justify-between p-4 bg-white shadow rounded-lg">
        <div class="flex items-center space-x-4">
          <div class="bg-orange-400 text-white p-4 rounded-lg">
            <i class="fa-regular fa-file-lines"></i>
          </div>
          <div>
            <h2 class="font-semibold">Google Slides</h2>
            <p class="text-sm text-gray-500">Used for business</p>
            <div class="flex items-center space-x-2 mt-1">
              <div class="h-3 w-3 bg-teal-400 rounded-full"></div>
              <div class="h-3 w-3 bg-teal-400 rounded-full"></div>
              <div class="h-3 w-3 bg-teal-400 rounded-full"></div>
              <div class="h-3 w-3 bg-gray-200 rounded-full"></div>
                <select class="ml-2 border border-gray-300 text-sm rounded px-2 py-1">
                  <option>LV 1-4</option>
                 <option>LV 2-4</option>
                  <option selected>LV 3-4</option>
                  <option>LV 4-4</option>
                </select>
            </div>
          </div>
        </div>
        <div class="text-right font-bold">THB 150</div>
      </div>
    </div>

    <!-- Order Summary -->
    <aside class="p-6 bg-white shadow rounded-lg">
      <h2 class="font-semibold text-lg mb-4">Order Info</h2>
      <div class="flex justify-between mb-2">
        <span class="text-gray-500">Subtotal</span>
        <span class="text-gray-700">THB 300</span>
      </div>
      <div class="mb-4">
        <i class="mr-2 text-teal-400 fa-solid fa-ticket-simple"></i>
        <input type="text" placeholder="Promotion code"
               class="pl-4 w-70% border rounded px-3 py-2 text-sm mb-2" />
        <button class="pl-2 pr-2 w-30% bg-white border border-teal-500 text-teal-600 font-semibold py-2 rounded hover:bg-green-500 hover:text-white">
          APPLY
        </button>
      </div>
      <div class="flex justify-between font-bold text-lg mb-4">
        <span>Total payment</span>
        <span class="text-teal-600">THB 300</span>
      </div>
      <button class="w-full bg-teal-400 text-white py-2 rounded font-semibold hover:bg-green-500">
        LOG IN TO CHECKOUT
      </button>
    </aside>
  </main>

</body>
</html>
